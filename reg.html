<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="reg-style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <h1>Register Here</h1>
                <form action="insert-reg.php" method="post">

                    <div class="mb-3">
                        User name:
                        <input type="text" class="form-control" name="username" id="username">

                    </div>
                    <div class="mb-3">
                        Email:
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        Mobile:
                        <input type="text" class="form-control" name="mobile" id="mobile">
                    </div>
                    <div class="mb-3">
                        Password:
                        <input type="text" class="form-control" name="pass" id="pass">
                    </div>
                    <div class="mb-3">
                        Confirm Password:
                        <input type="text" class="form-control" name="cpass" id="cpass">
                    </div>
                    <div class="mb-3">
                        Address:
                        <input type="text" class="form-control" name="address">
                    </div>

                    <a href="login.html" id="link">Already Registered! Login here.</a>
                    <input type="submit" class="btn btn-primary col-12" name="submit" value="submit" id="sub-btn">
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
